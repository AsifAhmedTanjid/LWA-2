<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manupulation</title>
    <style>
        h1{
            color: gold;
        }
        #food-title{
            color: green;
        }
        .food .foreign-food{
            font-weight: 900;
        }
    </style>
  </head>
  <body>
    <main>
        <section class="greetings" id="old-dhaka">
            <p>Lorem ipsum <span>oli goli</span> dolor sit, amet consectetur adipisicing elit. <span>Alias</span> Libero, vitae?</p>


            <h1> Lorem, ipsum dolor. <span>Some Text</span></h1>

            <ul>
                <li>Hello</li>
                <li>World</li>
                <li>Of</li>
                <li id="lang">JS</li>
            </ul>
        </section>

        <section class="food">
            <h1 id="food-title">Foods I love</h1>
            <ul>
                <li>Rice</li>
                <li>Fish</li>
                <li>lentil</li>
                <li class="foreign-food">pasta</li>
                <li class="foreign-food">pizza</li>
                <li class="foreign-food">burger</li>
                <li class="foreign-food">soup</li>
            </ul>
        </section>
    </main>

    <script>
        // document.getElementsByTagName
        const liCollection = document.getElementsByTagName('li');
        for(const li of liCollection){
            console.log(li.innerText);
        }

        //all h1 tags

        const allheadings = document.getElementsByTagName('h1');
                for(const heading of allheadings){
            console.log(heading.innerText);
        }

        // getbyid
        
        const foodTitleH1 = document.getElementById('food-title');
        console.log(foodTitleH1.innerText);
        foodTitleH1.innerText='food i love to eat';
        
        const lang = document.getElementById('lang');
        lang.innerText='javascript';

        //get elements by class name

        const foreignFood = document.getElementsByClassName('foreign-food');
        console.log(foreignFood);
        for(const element of foreignFood){
            console.log(element.innerText);
            
        }


        //query selector all

        const spanElements =document.querySelectorAll('#old-dhaka p span');
        for(const span of spanElements)
        {
            console.log(span.innerText);
            
        }

        
        
    </script>
  </body>
</html>
