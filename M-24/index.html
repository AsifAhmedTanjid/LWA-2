<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manupulation</title>
    <style>
        h1{
            color: gold;
        }
        #food-title{
            color: green;
        }
    </style>
  </head>
  <body>
    <main>
        <section>
            <ul>
                <li>Hello</li>
                <li>World</li>
                <li>Of</li>
                <li id="lang">JS</li>
            </ul>
        </section>

        <section>
            <h1 id="food-title">Foods I love</h1>
            <ul>
                <li>Rice</li>
                <li>Fish</li>
                <li>lentil</li>
                <li class="foreign-food">pasta</li>
                <li class="foreign-food">pizza</li>
                <li class="foreign-food">burger</li>
                <li class="foreign-food">soup</li>
            </ul>
        </section>
    </main>

    <script>
        // document.getElementsByTagName
        const liCollection = document.getElementsByTagName('li');
        for(const li of liCollection){
            console.log(li.innerText);
        }

        //all h1 tags

        const allheadings = document.getElementsByTagName('h1');
                for(const heading of allheadings){
            console.log(heading.innerText);
        }

        // getbyid
        
        const foodTitleH1 = document.getElementById('food-title');
        console.log(foodTitleH1.innerText);
        foodTitleH1.innerText='food i love to eat';
        
        const lang = document.getElementById('lang');
        lang.innerText='javascript';

        
    </script>
  </body>
</html>
